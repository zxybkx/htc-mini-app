<script>
    let initConsole = function() {
        let el = document.createElement('div')
        document.body.appendChild(el)
        eruda.init({
            container: el,
            tool: ['console', 'elements', 'Network', 'Info'],
            useShadowDom: true
        })
    }
    window.onload=()=>{
        // initConsole()
        const pdfUrl =JSON.parse(localStorage.getItem('pdfUrl'));
        console.log(localStorage.getItem("pdfUrl"));
        const txt=`<div id='pdf' class='pdf'></div>`;
        $('body').append(txt);
        new Pdfh5(`#pdf`, {
            data: atob(pdfUrl)
        });
